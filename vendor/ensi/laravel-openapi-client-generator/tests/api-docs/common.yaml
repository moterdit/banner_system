TokenData:
  type: object
  properties:
    token:
      type: string
      description: Токен с авторизационными данными (описание закодированных данных в схеме TokenData)
    refresh:
      type: string
      description: Токен для обновления авторизационного токена, когда он просрочится
  required:
    - token
    - refresh